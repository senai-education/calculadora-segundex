<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Segundex</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="css/calculadora02.css">
</head>

<body>

    <nav>
        <a href="index.html">Clássica</a>
        <a href="calculadora02.html" class="selecionada">Equações Dois Pontos</a>
        <a href="calculadora03.html">Distância Ponto e Reta</a>
        <a href="calculadora04.html">Equação Reduzida</a>
        <a href="calculadora05.html">Posição Relativa das Retas</a>
    </nav>

    <div class="calculadora">
        <input type="text" disabled class="display" id="display">

        <div class="pontos">
            <label>Ponto A</label>
            <div><span>X:</span><input type="number" class="ponto" id="xA"></div>
            <div><span>Y:</span><input type="number" class="ponto" id="yA"></div>
        </div>

        <div class="pontos">
            <label>Ponto B</label>
            <div><span>X:</span><input type="number" class="ponto" id="xB"></div>
            <div><span>Y:</span><input type="number" class="ponto" id="yB"></div>
        </div>

        <div class="primeira-linha">
            <button onclick="limpar()">LIMPAR</button>
        </div>

        <div class="botoes-calculo">
            <button onclick="calcularDistancia()">DISTÂNCIA</button>
            <button onclick="calcularPontoMedio()">PONTO MÉDIO</button>
            <button onclick="calcularEquacaoReta()">EQUAÇÃO DA RETA</button>
            <button onclick="calcularCoeficiente()">COÊFICIENTE</button>
        </div>
    </div>

    <script src="javascript/calculadora02.js"></script>
</body>

</html>
