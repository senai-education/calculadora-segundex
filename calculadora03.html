<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Segundex</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="css/calculadora02.css">
</head>

<body>

    <nav>
        <a href="index.html">Clássica</a>
        <a href="calculadora02.html">Equações Dois Pontos</a>
        <a href="calculadora03.html" class="selecionada">Distância Ponto e Reta</a>
        <a href="calculadora04.html">Equação Reduzida</a>
        <a href="calculadora05.html">Posição Relativa das Retas</a>
    </nav>

    <div class="calculadora">
        <input type="text" disabled class="display" id="display">
        <div class="pontos">
            <label>Ponto A</label>
            <div><span>X:</span><input type="number" class="ponto" id="xA"></div>
            <div><span>Y:</span><input type="number" class="ponto" id="yA"></div>
        </div>
        <div class="equacao">
            <label>Equação</label>
            <div><span>A:</span><input type="number" class="ponto" id="nA"></div>
            <div><span>B:</span><input type="number" class="ponto" id="nB"></div>
            <div><span>C:</span><input type="number" class="ponto" id="nC"></div>
        </div>

        <div class="primeira-linha">
            <button onclick="limpar()">LIMPAR</button>
        </div>
        <div class="primeira-linha">
            <button onclick="calcularDistanciaPontoReta()">DISTÂNCIA DE PONTO E RETA</button>
        </div>
    </div>

    <script src="javascript/calculadora03.js"></script>
</body>

</html>
